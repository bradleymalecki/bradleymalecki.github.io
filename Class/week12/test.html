<script>

var hockeyUrl = "https://andersonguelphjs.github.io/class/week12/myJson.json";

$.getJSON(hockeyUrl)
            .done(function(data) {
                console.log("success!");
                console.dir(data);
                var myHtml="";
                for(var i=0;i<data.length;i++){
                //  console.log("i "+i +" name "+data[i].name);

                  myHtml+="<tr data-index='"+i+"'>"+
                  "<td>"+(i+1)+"</td>"+
                  "<td>"+data[i].name+"</td>"+
                  "<td>"+data[i].team+"</td>"+
                  "<td>"+data[i].position+"</td>"+
                  "<td>"+data[i].gamesPlayed+"</td>"+
                  "<td>"+data[i].goals+"</td>"+
                  "<td>"+data[i].assists+"</td>"+
                  "<td>"+data[i].points+"</td>"+
                  "</tr>";
                }
                $(document).ready(function(){
                  $("#statstable").append(myHtml);

//for al td in stats table turn on a click function
                  $("#statstable").find("td").on("mouseover", function(){
                    var index = $(this).closest("tr").attr("data-index");
                    console.log("index :" +index);
                      $("#playerInfo").find("img").attr("src",data[index].image);
                      $("#playerInfo").find("div").html(data[index].details);
                    })
                 })


               })

            .fail(function(data) {
                console.log("fail!");
                console.dir(data);
            })




</script>
